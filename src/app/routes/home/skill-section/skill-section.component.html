<div class="skill-container">
    <ul class="skill-group">
        <li *ngFor="let skill of skills; let idx = index" class="skill-item" (click)="onToggle(idx)">
            <button class="item-btn" [ngClass]="{selected: skill.selected}">
                {{skill.name}}
            </button>
        </li>
    </ul>
</div>
